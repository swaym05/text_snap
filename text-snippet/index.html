<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

<meta property="og:title" content="European Travel Destinations">
<meta property="og:image" content="image (1).png">
<meta property="og:url" content="https://text2image-seven.vercel.app/">
    <title>text2Image : Convert Your Text to Image with Colorful Background</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-black">

    <!-- NavBar -->
    <nav class="nav bg-dark">
        <div class="text-white">
            <li></li>
            <li>
                <select id="colorSelector" class="form-select form-select-sm">
                    <option value="one" selected>Vision</option>
                    <option value="two">Oh-happiness</option>
                    <option value="three">Orange Fun</option>
                    <option value="four">Ibiza Sunset</option>
                    <option value="five">Blood Red</option>
                    <option value="six">Breeze Purple</option>
                    <option value="seven">Calm Blue</option>
                    <option value="eight">Clean Mirror</option>
                </select>
            </li>

        </div>
        <div class="text-white">
            <li>Color</li>
            <li class=" form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="switchCheck" checked>
                Black
            </li>
        </div>
        <div class="text-white ps">
            <li>Padding</li>
            <input type="range" name="range" id="myProgressBar0" min="0" value="0" max="100" oninput="changePadding()">
        </div>
        <div class="text-white ws">
            <li>Width</li>
            <li>
                <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" oninput="changeWidth()">
            </li>
        </div>
        <div class="text-white">
            <li id="downloadBtn" style="cursor: pointer;" onclick=" downloadImg()  ">Download</li>
            <li><button onclick=" downloadImg() " class="btn btn-outline-info rounded" style="--bs-btn-padding-y: .05rem; --bs-btn-padding-x: .5rem; width: 100%; height: 100%;"><i id="downloadBtn" class='bx bx-cloud-download' style="cursor: pointer;"></i></button></li>
        </div>
    </nav>

    <!-- Content Box -->
    <div class="box">
        <div id="outerBox">
            <input id="title" class="px-2" type="text" spellcheck="false" placeholder="title">
            <textarea id="myTextarea" spellcheck="false" oninput="resizeTextarea()" placeholder="Enter your text"></textarea>
        </div>
    </div>


    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-alpha.12/dist/npm/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>

</html>
